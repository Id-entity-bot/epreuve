  <script>
    $(document).ready(function(){
    $("#signin").click(function(){      
        var mail=$("#email").val();
        var passw=$("#pass").val();      
      $.ajax({
        url:"signin_action.php",data:{email:mail,pass:passw},
        type: 'post',
        success:function(response)
        {
            console.log(response);
            if(response == "success"){
                  swal("Successfully logged in ", "", "success")
                  window.location.href="index.html";
           }
          else if(response=="empty"){
            $("#error").html('<div style="background-color:#ff6666;color: white;height:40px;padding:10px;width:100%;border-radius:10px;">Please enter all the details</div>');
          }
          else if(response=="check"){
            $("#error").html('<div style="background-color:#ff6666;color:white;height:40px;padding:10px;width:100%;border-radius:10px;">Incorrect email or password</div>');
          }
          else if(response=="check password"){
            $("#error").html('<div style="background-color:#ff6666;color:white;height:40px;padding:10px;width:100%;border-radius:10px;">Incorrect password</div>');
          }
          else {
            $("#error").html('<div style="background-color:#ff6666;height:40px;padding:10px;width:50%;border-radius:10px;">Please try after sometime</div>');    
          }
      }
      });
    return false;
    });
  });
  </script>
